{% extends "base.html" %}

{% block title %}
SwiftMessengr - Settings
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
{% endblock %}

{% block content %}
<div class="settings">
    <div class="sidebar">
        <ul>
            <li>
                <a href="/settings/profile-picture">Change your profile picture</a>
            </li>
            <li>
                <a href="/settings/color-scheme">Change the color scheme</a>
            </li>
        </ul>
    </div>
    <span class="vertical-separator"></span>

    <div class="main-panel" id="main-panel">
        <form hx-post="/api/settings/update/profile-picture" hx-target="#body" hx-swap="innerHTML" enctype="multipart/form-data">
            <input id="choose-image-input" name="image-file" type="file" accept="image/*" hidden>
            <!-- not a button because a button would submit the form -->
            <div class="form-btn form-btn-div" id="choose-image">
                <span>Select an image</span>
            </div>
            <div class="new-img-container" id="new-img-container"></div>
            <button class="form-btn" id="submit-form">Confirm</button>
        </form>
    </div>        
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/profile_picture.js') }}"></script>
{% endblock %}
