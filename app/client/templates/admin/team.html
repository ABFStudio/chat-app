{% extends "admin/admin.html" %}

{% block admin_content %}
<section class="team">
    {% for dev in devs %}
        <div class="dev">
            <img src="{{ url_for('static', filename='files/'+dev.profile_picture) }}" alt="dev profile picture">
            <div class="infos">
                <span>{{ dev.name }}</span>
                <p>{{ dev.bio }}</p>
            </div>
        </div>
    {% endfor %}
    <button></button>
</section>
{% endblock %}
